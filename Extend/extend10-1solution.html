<script type="text/javascript">
<!--Hide from old browsers
	var scrollMsg="  ** Exchange rates vary daily and may not be the same in the country you visit. ** "
	var beginPos=0
	function textMsg() {
   		msgForm.scrollingMsg.value = scrollMsg.substring(beginPos,scrollMsg.length)+scrollMsg.substring(0,beginPos)
   		beginPos+=1
   		if (beginPos > scrollMsg.length) {
      		beginPos=0
   }
   window.setTimeout("textMsg()",200)
}

//var exRateAmount
//var exAmount

function exchangeit() {
	var rateSelect=ExChangeRate.exchRate.selectedIndex
	var erateAmount=parseFloat (ExChangeRate.exchRate.options[rateSelect].value)
	if (isNaN(erateAmount)) {
		alert ("The exchange rate amount is not a number!")
			ExChangeRate.exchRate.style.backgroundColor="#ff0000"
		ExChangeRate.exchRate.selectedIndex="0"
		ExChangeRate.exchRate.focus()
	}
	else {
	            var exAmount=document.ExChangeRate.eAmount.value
	            var exAmount=parseFloat(exAmount)
	            if (isNaN(exAmount)) {
	               alert("The amount is not a number!")
				   document.ExChangeRate.eAmount.style.backgroundColor="#ff0000"
	               document.ExChangeRate.eAmount.value=""
               document.ExChangeRate.eAmount.focus()
		}
		else {
		               var USDAmt=erateAmount*exAmount
		               // var USDAmt=exAmount/erateAmount  Depending on the exchange rate table used.
		               document.ExChangeRate.ExchangeValue.value=USDAmt
	           document.ExChangeRate.foreignCurrency.value=document.getElementById("exchRate").options[rateSelect].text
			}
		}
}

function dateLastModified() {
	var lastModDate = document.lastModified
	var lastModDate = lastModDate.substring(0,10)
	copyright.innerHTML = "<p style='margin-left:5%'><span style='font-size: 8pt;'>Hollywood Travel Copyright 2013</span><span style='font-size: 8pt;'><br />This document was last modified "+lastModDate+".</span></p>"
}

<form id="msgForm" action="">
	<input type="text" name="scrollingMsg" size="25" />
</form>
<img src="bluedivider.jpg" alt="divider" />
</div>
<form name="ExChangeRate" id="ExChangeRate" action="">
<table width="59%" border="0" align="center" cellspacing="3">
<tr>
   <td width="49%" class="r_align">Exchange Rate</td>
   <td width="51%"><select name="exchRate" id="exchRate">
     <option selected="selected">Select a Foreign Currency</option>
     <option value="1.03">Canadian Dollars</option>
     <option value="0.74">Euros</option>
     <option value="0.62">British Pounds</option>
     <option value="0.91">Swiss Francs</option>
     <option value="99.52">Japanese Yen</option>
     <option value="102.23">Jamaican Dollars</option>
   </select></td>

   <td class="r_align">Amount in USD $</td>

     <input type="text" name="eAmount" id="eAmount" size="10" />
   </td>
</tr>
<tr>
  <td class="r_align">
     <input name="Calculate" type="button" onclick="exchangeit()" value="Calculate" />
  </td>
  <td>
    <input type="reset" value="Reset" name="Reset" />
   </td>
</tr>
<tr>
   <td class="r_align">Exchange Rate of </td>
   <td><input type="text" name="ExchangeValue" size="5" />

   </td>

</form>
